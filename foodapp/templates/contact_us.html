{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center">Contact Us</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Full Name</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label for="{{ form.who_are_you.id_for_label }}" class="form-label">Please Tell Us Who You Are</label>
                {{ form.who_are_you }}
            </div>

            <div class="mb-3">
                <label for="{{ form.issue_type.id_for_label }}" class="form-label">Issue Type</label>
                {{ form.issue_type }}
            </div>

            <div class="mb-3">
                <label for="{{ form.message.id_for_label }}" class="form-label">Your Message</label>
                {{ form.message }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Send Message</button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        font-size: 18px;
        font-weight: bold;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .card {
        border-radius: 10px;
    }
</style>

{% endblock %}
