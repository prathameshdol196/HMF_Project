{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="update-food-form">
        <h2>Update Food Item</h2>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }} 
          <button type="submit">Update Food</button>
        </form>
      </div>
    </div>
  </div>
</div>
<a href="{% url 'foodmaker_dashboard' %}">Back to Food List</a>

{% endblock %}
